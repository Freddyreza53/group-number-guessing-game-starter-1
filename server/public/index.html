<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Guess A Number!</title>
  <script src="vendors/jquery.min.js"></script>
  <script src="scripts/client.js"></script>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Guess Number Game</h1>
    <input id="playerOne" type="text" placeholder="Player 1 Guess">
    <input id="playerTwo"type="text" placeholder="Player 2 Guess">
    <input id="playerThree" type="text" placeholder="Player 3 Guess">
    <input id="playerFour"type="text" placeholder="Player 4 Guess">
    <button id="submit">Submit Guesses</button>
    <div id="playerOneInfo"> <ul id="playerOneGuessList"></ul> </div>
    <div id="playerTwoInfo"> <ul id="playerTwoGuessList"></ul> </div>
    <div id="playerThreeInfo"> <ul id="playerThreeGuessList"></ul> </div>
    <div id="playerFourInfo"> <ul id="playerFourGuessList"></ul> </div>
</body>
</html>
